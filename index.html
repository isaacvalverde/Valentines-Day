<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n para el amor de mi vida ‚ù§Ô∏è</title>

  <!-- Fuente rom√°ntica -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(-45deg, #ff4e8d, #ff758c, #ff7eb3, #ff9ecb);
      background-size: 400% 400%;
      animation: fondoAnimado 10s ease infinite;
      color: white;
      padding: 20px;
    }

    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.4em;
      margin: 15px 0 40px 0;
    }

    .botones {
      position: relative;
      width: 100%;
      height: 150px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #yes {
      background-color: white;
      color: #ff4e8d;
      left: 25%;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background-color: #ff1e4d;
      color: white;
      left: 55%;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      p {
        font-size: 1.2em;
      }

      button {
        font-size: 16px;
        padding: 12px 20px;
      }

      #yes {
        left: 15%;
      }

      #no {
        left: 55%;
      }
    }

    .corazon {
      position: absolute;
      color: rgba(255,255,255,0.4);
      font-size: 20px;
      animation: caer 6s linear infinite;
    }

    @keyframes caer {
      0% { top: -10px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Jenny ‚ù§Ô∏è</h1>
<p>¬øQuieres ser mi San Valent√≠n? üíå</p>

<div class="botones">
  <button id="yes" onclick="respuesta()">S√≠ ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moverBoton()">No üòî</button>
</div>

<script>
function respuesta() {
  document.body.innerHTML = `
    <h1 style="font-family:'Dancing Script', cursive; font-size:3em; margin-top:40%;">
      üòç ¬°Encantado de pasar tiempo contigo! ‚ù§Ô∏è<br><br>
      Te amo much√≠simo mi amor üíñ
    </h1>
  `;
}

function moverBoton() {
  var boton = document.getElementById("no");
  var x = Math.random() * (window.innerWidth - 100);
  var y = Math.random() * (window.innerHeight - 50);
  boton.style.left = x + "px";
  boton.style.top = y + "px";
}

// Corazones cayendo
function crearCorazon() {
  const corazon = document.createElement("div");
  corazon.classList.add("corazon");
  corazon.innerHTML = "‚ù§Ô∏è";
  corazon.style.left = Math.random() * window.innerWidth + "px";
  corazon.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(corazon);

  setTimeout(() => {
    corazon.remove();
  }, 6000);
}

setInterval(crearCorazon, 500);
</script>

</body>
</html>
