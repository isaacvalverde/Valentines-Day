<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Jenny ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(to top,#f8b6c1,#fddde6);
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* ‚ú® Brillo suave */
.brillo{
  position:absolute;
  width:200%;
  height:200%;
  background:radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
  animation:brillar 6s infinite alternate;
  z-index:1;
}

@keyframes brillar{
  0%{transform:translate(-25%,-25%) scale(1);}
  100%{transform:translate(-30%,-30%) scale(1.1);}
}

/* Corazones flotando */
.corazon{
  position:absolute;
  color:#c2185b;
  animation:flotar 6s linear infinite;
  font-size:18px;
}

@keyframes flotar{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-200px);opacity:0;}
}

/* Carta animada */
.contenedor{
  text-align:center;
  z-index:5;
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:2.5em;
  color:#c2185b;
}

.sobre{
  position:relative;
  width:280px;
  height:180px;
  background:#e91e63;
  margin:30px auto;
  border-radius:10px;
  cursor:pointer;
  transition:0.6s;
}

.sobre:before{
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  background:#ad1457;
  clip-path:polygon(0 0,50% 60%,100% 0);
  transform-origin:top;
  transition:0.6s;
}

.carta{
  position:absolute;
  width:90%;
  height:140px;
  background:white;
  top:20px;
  left:5%;
  border-radius:10px;
  padding:15px;
  box-sizing:border-box;
  transform:translateY(80px);
  transition:0.6s;
  opacity:0;
}

.carta p{
  font-size:14px;
  color:#c2185b;
}

.abierto:before{
  transform:rotateX(180deg);
}

.abierto .carta{
  transform:translateY(-30px);
  opacity:1;
}

/* Pregunta final */
.pregunta{
  display:none;
  margin-top:20px;
}

button{
  padding:12px 25px;
  font-size:16px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

#si{
  background:#c2185b;
  color:white;
}

#no{
  background:white;
  color:#c2185b;
  position:absolute;
}

@media(max-width:600px){
  h1{font-size:2em;}
  .sobre{width:230px;height:150px;}
}
</style>
</head>
<body>

<div class="brillo"></div>

<!-- üéµ M√∫sica -->
<audio id="musica" loop autoplay>
  <source src="perfect.mp3" type="audio/mpeg">
</audio>

<div class="contenedor">
  <h1>Para Jenny ‚ù§Ô∏è</h1>

  <div class="sobre" onclick="abrirCarta(this)">
    <div class="carta">
      <p>
        Desde que llegaste a mi vida todo es m√°s bonito üå∏<br><br>
        (Toca nuevamente para continuar‚Ä¶)<br><br>
        
      </p>
    </div>
  </div>

  <div class="pregunta" id="pregunta">
    <h2>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h2>
    <button id="si" onclick="aceptado()">S√≠ ‚ù§Ô∏è</button>
    <button id="no" onmouseover="huir()">No üòî</button>
  </div>
</div>

<script>
const musica = document.getElementById("musica");

let abierta=false;
let segunda=false;

// Abrir carta y mostrar pregunta
function abrirCarta(e){
  if(musica.paused){
    musica.play().catch(()=>{}); 
  }

  if(!abierta){
    e.classList.add("abierto");
    abierta=true;
  } else if(!segunda){
    document.getElementById("pregunta").style.display="block";
    segunda=true;
  }
}

// Bot√≥n No huye
function huir(){
  const btn=document.getElementById("no");
  btn.style.left=Math.random()*window.innerWidth+"px";
  btn.style.top=Math.random()*window.innerHeight+"px";
}

// Cuando dice S√≠
function aceptado(){
  const contenedor = document.querySelector(".contenedor");
  contenedor.innerHTML=`
    <h1 style="font-family:'Dancing Script',cursive;font-size:3em;">
    Te amo much√≠simo mi amor‚ù§Ô∏è <br><br>
    </h1>
  `;
}

// Crear corazones flotando
function crearCorazon(){
  const c=document.createElement("div");
  c.classList.add("corazon");
  c.innerHTML="‚ù§Ô∏è";
  c.style.left=Math.random()*window.innerWidth+"px";
  c.style.top=window.innerHeight+"px";
  document.body.appendChild(c);
  setTimeout(()=>{c.remove();},6000);
}
setInterval(crearCorazon,800);
</script>

</body>
</html>
